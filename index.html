<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fork Me! FCC: Test Suite Template</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <h1 id="title">TITLE</h1>
        <p id="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <form action="" method="get" id="survey-form">
            <div>
                
                <label for="name" id="name-label"> write your name </label>
                <input  
                placeholder="write your name" 
                type="text" 
                id="name" required />
            </div>

            <div>
                <br/>
                <label for="email" id="email-label"> write your email </label>
                <input
                    placeholder="write your email with the @"
                    type="email"
                    name="email"
                    id="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    required
                />
            </div>

            <div>
                <br/>
                <label for="number" id="number-label">
                    Age
                </label>
                
                <input 
                    placeholder="Age"
                    type="number" 
                    id="number" 
                    min="18" max="99" pattern="[18-99]"  optional />
            </div>

            

        <div>
            <br/>
            <label for="dropdown"> Dropdown options:</label>
            <select name=" option" id="dropdown">
              <option value="option1">Student</option>
              <option value="option2">Fullt time job</option>
              <option value="option3">Full time learner</option>
              <option value="option4">Prefer not say</option>
              <option value="option4">Other</option>
            </select> 
        </div>
        <div>
            <br/>
            <label for="radioButton1"> radioButton1:</label>
            <select name=" radioButton1" id="radioButton1">
            <input type="radio" id="Definitely" name="radioButton" value="Definitely">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" id="Maybe" name="radioButton" value="red">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" id="Not sure" name="radioButton" value="Not sure">
            <label for="Not sure">Not sure</label> 
            </div>
        
        <div>
            <br/>
            <label for="radioButton2"> radioButton2:</label>
            <select name=" radioButton2" id="radioButton2">
            <input type="radio" id="option1" name="radioButton2" value="option1">
            <label for="option1">option1</label><br>
            <input type="radio" id="option2" name="radioButton2" value="option2">
            <label for="option2">option2</label><br>

        </div>

        <div>
            <br/>
            <label for="CheckBox"> What would you like to see improved? (Check all that apply) :</label>
            <input type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects">
            <label for="Front-end Projects"> Front-end Projects</label><br>
           
            <input type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects">
            <label for="Front-end Projects"> Front-end Projects</label><br>
           
            
            <input type="checkbox" id="Back-end Projects" name="Back-end Projects" value="Back-end Projects">
            <label for="Back-end Projects"> Back-end Projects</label><br>
           
            
            <input type="checkbox" id="Data Visualization" name="Data Visualization" value="Data Visualization">
            <label for="Data Visualization"> Data Visualization</label><br>

            <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label><br>          

        </div>
        <div>
            <br/>
            <label for="comments">Do you wish to comment ? </label></div>
            <textarea id="comments" name="comments" rows="4" cols="50">
                comments
            </textarea>       
            <div>
                <input type="submit" value="Submit here" id="submit" required />
            </div>
        </form>

        <script src="js/index.js"></script>
    </body>
</html>
